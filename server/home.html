<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheets/top-bar.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
    <script src="scripts/menu.js" defer></script>
    <script src="scripts/newNote.js" defer></script>
    <script src="scripts/save.js"></script>
    <script src="scripts/designScripts/notesArrangement.js" defer></script>
    <script src="scripts/search.js" defer></script>
    <title>Muse</title>
</head>
<body>
    <div class="top-bar">
        <div class="title-options">
            <div class="options" onclick="alterMenuVisibility()">
                <img id="options-img" src="images/menuoptions_85724.svg" alt="options">
            </div>
            <div class="title">
                Muse
            </div>
        </div>
        <div class="search-bar">
          <input id="search-input" type="text" placeholder="Search Notes">
          <img src="images/close.svg" alt="close-text-box" id="close-img" title="Close Note">
        </div>
        <div class="profile-settings">
          <img src="https://images-ext-2.discordapp.net/external/pqeB9khzJSF3ChPQ2MDH201d4UEjtLeQ8nZiqAUlRRY/%3Fsize%3D2048/https/cdn.discordapp.com/avatars/756017054275862550/92615ceecad7e63b8a853ba43c382470.png?width=662&height=662" alt="profile">
        </div>
      </div>
    <!-- content area -->
    <div id="root">
        <!-- vertical menu on the left -->
        <div class="vertical-menu">
            <div class="menu-item">
                <img src="images/archive.svg" alt="home">
                <div class="menu-item-text">
                    Your Archives
                </div>
            </div>
            <div class="menu-item">
                <img src="images/bell.svg" alt="reminders">
                <div class="menu-item-text">
                    Reminders
                </div>
            </div>
            <div class="menu-item">
                <img src="images/bookmark_111017.svg" alt="bookmark">
                <div class="menu-item-text">
                    Bookmarks
                </div>
            </div>
            <a href="/settings" class="menu-item">
                <img src="images/gear.svg" alt="settings">
                <div class="menu-item-text">
                    Settings
                </div>
            </a>
            <a href="/todolist" class="menu-item">
                <img src="images/play_button.svg" alt="logout">
                <div class="menu-item-text">
                    To-Do List
                </div>
            </a>
        </div>
        <!-- notes area -->
        <div id="notes-area">
            <div class="new-note-area">
                <!-- New note button -->
                <div class="new-note">
                    <div class="new-note-button" title="Create a new note" onclick="newNoteTextBox()">
                      <img src="images/plus.svg" alt="new-note">
                    </div>
                </div>
            </div>
                  <!-- text box to enter the note title and content -->
                  <div class="new-note-text-box" style="display: none;">
                    <textarea id="note-title" type="text" placeholder="Title"></textarea>
                    <textarea id="note-desc"></textarea>
                    <div class="new-note-buttons">
                        <div class="new-note-save-button" onclick="saveNewNote()">
                            Save
                        </div>
                        <div class="close-text-box" onclick="closeNoteTextBox()">
                            <img src="images/close.svg" alt="close-text-box" id="close-img" title="Close Note">
                        </div>
                    </div>
                </div>
            </div>
            <!-- saved notes area -->
            <div class="saved-notes">                
            </div>
        </div>
    </div>
    <script>
        showNotes();
    </script>
</body>
</html>
